<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterOfLife International Store</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="./product_data.js"></script>
    <title>Water Of Life</title>
    <!--Add error message if there's any invalid quantities-->
    <script>
        window.onload = () => {
            //get query string
            let params = (new URL(document.location)).searchParams;
            //if there's an error, add error message
            if (params.has('error_string')) {
                alert(params.get('error_string'));
            }
        }
    </script>
</head>

<body>
    <!-- Consistent formatting of logo and tagline -->
     <!-- Website Logo -->
     <div class="homepageLogo">
        <a href="./index.html">
            <img src="whiskeyphotos/whiskeyheader.jpg" width="100%"></img>
        </a>
    </div>
    <br>

    <!-- Tagline -->
    <div class="tagline">
        <i>Taste the Water of Life</i>
    </div>

    <!-- Text content -->
    <p style="text-align: center;">To make your online order, enter the number of drinks you would like underneath the flavor. Click the Place Order button at the bottom of the page to submit your order and receive a receipt.</p><br>

    <!-- Displays products and POST to ./purchase -->
    <div class="products">
        <form action="./purchase" method="post">
            <main class="products">
                <script>
                    for (i in products) {
                        document.write(`
            <section class="item">
            <h2>${products[i].name}</h2>
            <img src="${products[i].image}" height="200px">
            <p>$${products[i].price}</p>
            <p> Quantity: ${products[i].quantity_available}</p>
            <p>${products[i].description}</p>
            <center><input type ="text" placeholder="0" name= "quantity_textbox${i}" onkeyup="checkQuantity${this};"></center><br>
        </section>
        `);
                    }
                </script>
            </main>
            <!-- Insert purchase button -->
            <input class="purchasebutton" type="submit" name="purchase_order" value="Place Order"></center>
        </form>
    </div>

</body>
<footer class="center">
    Copywrite 2022 WaterOfLife international Corporation
</footer>
</html>
