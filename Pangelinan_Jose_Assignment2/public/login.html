<script src="/user_data.js" type="json"></script>
<script>
window.onload = function() {
let params = (new URL(document.location)).searchParams;
//borrowed from momoka michimoto FW21
    if (params.has('login_err')) { //searches for login_err array generated on the server and alerts the errors to the client
        alert (params.get('login_err'));
      } //sticky
      if (params.has('email')) { //params searches 'email' and changes the email value textbox to the email entered
        email.value = params.get('email')
      }
    }

</script>

<body>
     <!-- Website Logo -->
     <div class="homepageLogo">
        <a href="./index.html">
            <img src="whiskeyphotos/whiskeyheader.jpg" width="100%"></img>

    </div>
    <br>

    <!-- Website Tagline -->
    <div class="tagline">
        <i>Taste the Water of Life</i>

     <!--code: modified from ex4.js in Lab14-->
     <center><h2>Please log in to complete your order!</h2></center>
     <center>
         <!--for action app.post route on server-->
         <form name="process_login" action="/process_login" method="POST">    
            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">Please enter your email and password!</p>

            <div class="form-outline mb-4">
              <input type="email" name="email" id="email" class="form-control form-control-lg" />
              <label class="form-label" id="email_label" for="email">Email</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" name="password" id="password" class="form-control form-control-lg" />
              <label class="form-label" id="password_label" for="password">Password</label>
            </div>

            <p class="mb-5 pb-lg-2"><a class="text-white-50" href="update_info.html">Forgot password?</a></p>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block" value="login" name="login">Log in</button>
              </div>
          </div>

          <div>
            <p class="mb-0">Don't have an account? <a href="registration.html" class="text-white-50 fw-bold">Sign Up</a>
            </p>
     </center>
