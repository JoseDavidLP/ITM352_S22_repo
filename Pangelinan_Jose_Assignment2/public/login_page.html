<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    window.onload = () => {
        //get query string
        let params = (new URL(document.location)).searchParams;
        //if there's an error, add error message
        if (params.has('log_error_string')) {
            alert(params.get('log_error_string'));
        }
        //make username sticky
        if (params.has('username')) {
            username.value = params.get('username');
        }
    }
</script>

<body>
     <!-- Website Logo -->
     <div class="homepageLogo">
        <a href="./index.html">
            <img src="whiskeyphotos/whiskeyheader.jpg" width="100%"></img>
        </a>
    </div>
    <br>

    <!-- Website Tagline -->
    <div class="tagline">
        <i>Taste the Water of Life</i>
    </div>

     <!--code: modified from ex4.js in Lab14-->
     <center><h2>Please log in to complete your order!</h2></center>
     <center>
         <!--for action = whatever the app.post route will be on server-->
         <form action="./login" method="POST">
             <input type="text" name="username" size="40" placeholder="Enter username"><br>
             <input type="password" name="password" size="40" placeholder="Enter password"><br>
             <input type="submit" value="Submit" id="submit">
         </form>
         <p>Create a new account <a href="./registration.html" style="color: darkgreen;">here</a></p>
     </center>
</body>
</html>
