<!DOCTYPE html>
<html lang="en">
   
    
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="./functions.js"></script>
    <script>

function isNonNegInt(q, return_errors = false) {
        errors = []; // assume no errors at first
        if (q == '') q = 0; // handle blank inputs as if they are 0
        if (Number(q) != q) errors.push('<font color="red">Not a number!</font>'); // Check if string is a number value
        else if (q < 0) errors.push('<font color="red">Negative value!</font>'); // Check if it is non-negative
        else if (parseInt(q) != q) errors.push('<font color="red">Not an integer!</font>'); // Check that it is an integer
        return return_errors ? errors : (errors.length == 0);
    }

    //This function looks at the textbox and shows if the input is not valid
    function checkQuantityTextbox(theTextbox) {
        errs = isNonNegInt(theTextbox.value, true);
        if (errs.length == 0) errs = ['You want:'];
        if (theTextbox.value.trim() == '') errs = ['How many? '];
        document.getElementById(theTextbox.name + '_label').innerHTML = errs.join(", ");
    }

      // get the query string
      let params = (new URL(document.location)).searchParams;
        if (params.has('products_key')) {
            var this_product_key = params.get('products_key');
        } else {
            document.write('no products key in query string');
            document.stop;
        }
        var products_data;
        var total = 0;
        loadJSON('get_products_data', function(response) {
            // Parsing JSON string into object
            products_data = JSON.parse(response);
        });
        
        loadJSON('get_cart', function(response) {
            // Parsing JSON string into object
            shopping_cart = JSON.parse(response);
            for (pk in shopping_cart) {
                total += shopping_cart[pk].reduce((a, b) => a + b);
            }
        });
        

    </script>
</head>
<body>
 <!-- Navigation bar -->
 <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:75px">

            cart_total.innerHTML = total;

    <script>
        document.write(`<center><h2>${this_product_key}</h2></center>`);

    <!-- Displays products and POST to ./process_form -->
