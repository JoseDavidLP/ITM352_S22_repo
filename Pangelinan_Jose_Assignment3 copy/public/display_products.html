<!DOCTYPE html>
<html lang="en">
   
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterOfLife International Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Water Of Life</title>
    <script src="./functions.js"></script>
    <script>
      // get the query string
      let params = (new URL(document.location)).searchParams;
        if (params.has('products_key')) {
            var this_product_key = params.get('products_key');
        } else {
            document.write('no products key in query string');
            document.stop;
        }
        var products_data;
        loadJSON('get_products_data', function(response) {
            // Parsing JSON string into object
            products_data = JSON.parse(response);
        });
        var total = 0;
        loadJSON('get_cart', function(response) {
            // Parsing JSON string into object
            shopping_cart = JSON.parse(response);
            for (pk in shopping_cart) {
                total += shopping_cart[pk].reduce((a, b) => a + b);
            }
        });
    </script>
</head>
<body>
 <!-- Navigation bar -->
 <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:75px">
    <center>
        <a href='index.html' style='color: darkgreen;'>Home</a>&nbsp&nbsp&nbsp;
        <script>
            for (products_key in products_data) {
                if (products_key == this_product_key) continue;
                document.write(`<a style='color: darkgreen;' href='./display_products.html?products_key=${products_key}'>${products_key}<a>&nbsp&nbsp&nbsp;`);
            }
        </script>
    
        <a href="login.html" style='color: darkgreen;'>Login</a>
	
        <a href="/logout" style='color: darkgreen;'>Logout</a>
    
        <a href="./cart.html" style='color: darkgreen;'>View Cart (<span id="cart_total">0</span>)</a>
        <script>
            cart_total.innerHTML = total;
        </script>
    
<!-- Consistent formatting of logo and tagline -->
     <!-- Website Logo -->
     <div class="homepageLogo">
        <a href="./index.html">
            <img src="whiskeyphotos/whiskeyheader.jpg" width="100%"></img>
        </a>
    </div>
    <br>

    <!-- Tagline -->
    <div class="tagline">
        <i>Taste the Water of Life</i>
    </div>

    <!-- Text content -->
    <p style="text-align: center;">To make your online order, enter the quantity you would like underneath each product. Click the Place Order button at the bottom of the page to submit your order and receive a receipt.</p><br>

    <script>
        document.write(`<center><h2>${this_product_key}</h2></center>`);
    </script>
    <!-- Displays products and POST to ./process_form -->
    <div class="products">
      <FORM action="/add_to_cart" method="GET">
        <INPUT TYPE="HIDDEN" NAME="products_key" VALUE="${this_products_key}">
            <main class="products">
        <script>
            var products = products_data[this_product_key];
            for (i = 0; i < products.length; i++) {
                document.write(`
            <section class="item">
            <p>${products[i].item}</p>
            <img src="${products[i].image}" height="200px">
            <p>$${products[i].price}</p>
            <p> Quantity: ${products[i].quantity_available}</p>
            <p>${products[i].description}</p>
            <center><input type="text" placeholder="Enter Quantity" name="quantity[${i}]" onkeyup="checkQuantityTextbox(this);"></center><br>
        </section>
        `);
            }


        </script>
        </main>
</div>

<INPUT TYPE="SUBMIT" name="Submit" value="Add to Cart" style="margin-top: 15px;" class="w3-center w3-padding-16">
</FORM>
    </div>
</body>
